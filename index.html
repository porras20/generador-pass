<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Raleway:wght@300;400;700&family=Roboto+Flex:opsz,wght@8..144,200;8..144,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Generador de contraseñas 🗝</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4 bg-dark text-white">
                <h3 class="text-center mt-3">Generador de contraseña</h3>
                <div class="mb-3 mt-4">
                    <label for="exampleInputEmail1" class="form-label">Cantidad de caracteres</label>
                    <input type="number" class="form-control text-center" id="length" value="12">
                </div>
                <div class="form-check">
                    <input id="check1" class="form-check-input" type="checkbox" name="" value="">
                    <label for="my-input" class="form-check-label">Incluir numeros</label>
                </div>
                <div class="form-check mt-3">
                    <input id="check2" class="form-check-input" type="checkbox" name="" value="">
                    <label for="my-input" class="form-check-label">Incluir simbolos</label>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-primary">Generar contraseña</button>
                </div>
                <hr class="">
                <div class="text-center" role="alert" id="alert">
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
